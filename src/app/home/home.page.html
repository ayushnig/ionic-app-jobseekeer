<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Sonnar Library
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
      <ion-searchbar [(ngModel)]="query" (search)="searchByKeyword($event)" color="light" debounce="500" showCancelButton="true" placeholder="Search Books"></ion-searchbar>
    </ion-item>
  <div>
    <ion-row>
      <ion-col width-50 style="text-align: center">
        <ion-button block color="danger" size="large" shape="round" fill="solid" class="searchbutton"
          (click)="startListening()">
          <ion-icon name="mic">
            <label>Speak to me</label>
          </ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
    <ion-card (click)="navigate(book.id)"  *ngFor="let book of (books | async)">
        <ion-img src="https://archive.org/services/img/{{book.id}}"></ion-img>
        <ion-card-header>
          <ion-card-subtitle>{{book.title}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>
            {{book.synopsis}}
          </p>    
        </ion-card-content>
      </ion-card>
  <ion-button size="small" (click)="getPermission()">Get Permission</ion-button>
  <ion-button size="small" (click)="stopListening()">Stop Listening</ion-button>
</ion-content>
